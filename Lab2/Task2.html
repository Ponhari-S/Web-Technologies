<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Player Exercise</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }
        .player-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 4px;
        }
        .time-display {
            font-weight: bold;
            color: #e67e22;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>HTML5 Multimedia Hub</h1>

    <section class="player-container">
        <h2>Video Player</h2>
        <video id="myVideo" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="time-display">Current Time: <span id="videoTime">0.00</span>s</div>
    </section>

    <section class="player-container">
        <h2>Audio Player</h2>
        <audio id="myAudio" controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <div class="time-display">Current Time: <span id="audioTime">0.00</span>s</div>
    </section>

    <script>
        const video = document.getElementById('myVideo');
        const audio = document.getElementById('myAudio');
        const videoTime = document.getElementById('videoTime');
        const audioTime = document.getElementById('audioTime');

        video.addEventListener('timeupdate', () => {
            videoTime.textContent = video.currentTime.toFixed(2);
        });

        audio.addEventListener('timeupdate', () => {
            audioTime.textContent = audio.currentTime.toFixed(2);
        });
    </script>

</body>
</html>
