<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Weather Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #eceff1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #d32f2f; margin-top: 15px; display: none; font-size: 14px; }
        .weather-info { margin-top: 20px; display: none; }
        .temp { font-size: 2.5rem; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="card">
    <h2>Weather Dash</h2>
    <div style="display:flex; gap:5px;">
        <input type="text" id="cityInput" placeholder="Enter city (e.g. Mumbai)">
        <button onclick="getWeather()">Search</button>
    </div>

    <div id="loader" class="spinner"></div>
    <div id="error" class="error"></div>

    <div id="result" class="weather-info">
        <h3 id="cityName">---</h3>
        <div class="temp" id="cityTemp">--°C</div>
        <p id="cityCond" style="text-transform: capitalize;">--</p>
        <p id="cityHumid">Humidity: --%</p>
    </div>
</div>

<script>
    const KEY = '1e7d0be522344d29b0861312261902'; 
    let lastResult = null;

    async function getWeather() {
        const city = document.getElementById('cityInput').value.trim();
        const loader = document.getElementById('loader');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        if (!city) return;

        error.style.display = 'none';
        result.style.display = 'none';
        loader.style.display = 'block';

        try {
        
            const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${KEY}&q=${city}`);
            
            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.error.message || 'City not found');
            }

            const data = await res.json();
            lastResult = data;

            document.getElementById('cityName').textContent = `${data.location.name}, ${data.location.country}`;
            document.getElementById('cityTemp').textContent = `${Math.round(data.current.temp_c)}°C`;
            document.getElementById('cityCond').textContent = data.current.condition.text;
            document.getElementById('cityHumid').textContent = `Humidity: ${data.current.humidity}%`;
            
            result.style.display = 'block';
        } catch (err) {
            error.textContent = err.message;
            error.style.display = 'block';
        } finally {
            loader.style.display = 'none';
        }
    }
</script>
</body>
</html>
